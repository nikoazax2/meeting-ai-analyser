<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting AI Analyser</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: #0b0f19;
        color: #f1f5f9;
        height: 100vh;
        overflow: hidden;
      }

      /* Header */
      .header {
        background: rgba(17, 24, 39, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: none;
        padding: 14px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 60px;
        position: relative;
      }

      .header::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, #1e293b 20%, #d9775730 50%, #1e293b 80%, transparent);
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 18px;
      }

      .header h1 {
        font-size: 16px;
        font-weight: 600;
        color: #f1f5f9;
        letter-spacing: -0.01em;
      }

      .source-badges {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .source-badge {
        display: flex;
        align-items: center;
        gap: 6px;
        background: #1a2332;
        border: 1px solid #1e293b;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 12px;
        color: #94a3b8;
        transition: border-color 0.25s ease, box-shadow 0.25s ease;
      }

      .source-badge:has(.audio-bars:not(.inactive)) {
        border-color: #d9775740;
        box-shadow: 0 0 8px #d9775718;
      }

      .audio-bars {
        display: flex;
        align-items: flex-end;
        gap: 1.5px;
        height: 14px;
        margin-left: 2px;
      }

      .audio-bar {
        width: 2.5px;
        background: #d97757;
        border-radius: 2px;
        min-height: 2px;
        transition: height 0.15s ease-out;
      }

      .audio-bars.inactive .audio-bar {
        background: #475569;
        height: 2px !important;
      }

      .source-badge .icon {
        font-size: 13px;
        line-height: 1;
      }

      .source-badge .label {
        color: #cbd5e1;
        font-weight: 500;
        white-space: nowrap;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #d97757;
        animation: statusPulse 2s infinite;
        display: none;
      }

      .status-dot.inactive {
        background: #ef4444;
        animation: none;
      }

      @keyframes statusPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 16px;
        font-size: 13px;
        color: #94a3b8;
      }

      .segment-count {
        background: #1a2332;
        border: 1px solid #1e293b;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 12px;
      }

      /* Main layout */
      .main {
        display: flex;
        height: calc(100vh - 60px);
        gap: 1px;
        background: #1e293b;
      }

      /* Panels */
      .panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        background: #0b0f19;
      }

      .panel:first-child {
        border-right: none;
      }

      .panel-header {
        background: linear-gradient(180deg, #111827 0%, #0f1420 100%);
        padding: 10px 20px;
        border-bottom: 1px solid #1e293b;
        display: flex;
        align-items: center;
        justify-content: space-between;
        min-height: 44px;
      }

      .panel-title {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #64748b;
      }

      .panel-badge {
        font-size: 11px;
        background: #60a5fa18;
        color: #60a5fa;
        padding: 3px 10px;
        border-radius: 10px;
        font-weight: 500;
        transition: all 0.25s ease;
      }

      .panel-badge.live {
        background: #d9775720;
        color: #d97757;
        box-shadow: 0 0 10px #d9775715;
      }

      .panel-badge.analyzing {
        background: #d9775720;
        color: #d97757;
        box-shadow: 0 0 12px #d9775720;
        animation: badgeGlow 1.5s ease-in-out infinite;
      }

      @keyframes badgeGlow {
        0%, 100% { box-shadow: 0 0 8px #d9775715; }
        50% { box-shadow: 0 0 16px #d9775730; }
      }

      .panel-content {
        flex: 1;
        overflow-y: auto;
        padding: 16px 20px;
        scroll-behavior: smooth;
      }

      /* Transcription */
      .trans-line {
        padding: 10px 14px;
        margin-bottom: 4px;
        border-radius: 8px;
        line-height: 1.65;
        font-size: 14px;
        animation: fadeIn 0.4s ease;
        transition: background 0.25s ease;
      }

      .trans-line:hover {
        background: #111827;
      }

      .trans-time {
        color: #60a5fa;
        font-size: 11px;
        font-family: "Cascadia Code", "Fira Code", monospace;
        margin-right: 10px;
        background: #60a5fa10;
        padding: 2px 6px;
        border-radius: 4px;
      }

      .trans-text {
        color: #e2e8f0;
      }

      .trans-line.new {
        background: linear-gradient(90deg, #d9775712 0%, transparent 100%);
        border-left: 3px solid #d97757;
        box-shadow: inset 4px 0 12px -4px #d9775715;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Analysis */
      .analysis-content {
        line-height: 1.75;
        font-size: 14px;
      }

      .analysis-content h1 {
        font-size: 18px;
        color: #f1f5f9;
        margin-bottom: 16px;
        padding-bottom: 10px;
        border-bottom: 1px solid #1e293b;
        font-weight: 700;
        letter-spacing: -0.01em;
      }

      .analysis-content h2 {
        font-size: 15px;
        color: #d97757;
        margin-top: 24px;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .analysis-content h3 {
        font-size: 14px;
        color: #60a5fa;
        margin-top: 18px;
        margin-bottom: 8px;
        font-weight: 600;
      }

      .analysis-content ul,
      .analysis-content ol {
        padding-left: 20px;
        margin-bottom: 10px;
      }

      .analysis-content li {
        margin-bottom: 6px;
        color: #cbd5e1;
      }

      .analysis-content li::marker {
        color: #475569;
      }

      .analysis-content strong {
        color: #f1f5f9;
        font-weight: 600;
      }

      .analysis-content code {
        background: #1a2332;
        border: 1px solid #1e293b;
        padding: 2px 7px;
        border-radius: 5px;
        font-size: 13px;
        color: #d97757;
      }

      .analysis-content p {
        margin-bottom: 10px;
        color: #cbd5e1;
      }

      /* Analyst progress */
      .analyst-timer {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .analyst-countdown {
        font-size: 11px;
        color: #94a3b8;
        font-family: "Cascadia Code", "Fira Code", monospace;
      }

      .analyst-progress-track {
        height: 2px;
        background: #111827;
        width: 100%;
      }

      .analyst-progress-bar {
        height: 100%;
        background: #d97757;
        width: 0%;
        transition: width 1s linear;
        box-shadow: 0 0 6px #d9775730;
      }

      .analyst-progress-bar.analyzing {
        background: #d97757;
        box-shadow: 0 0 12px #d9775750;
        animation: barPulse 1s ease-in-out infinite;
      }

      @keyframes barPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }

      /* Empty state */
      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #334155;
        gap: 14px;
      }

      .empty-state svg {
        width: 48px;
        height: 48px;
        opacity: 0.25;
      }

      .empty-state p {
        font-size: 14px;
        color: #475569;
      }

      /* Scrollbar */
      .panel-content::-webkit-scrollbar {
        width: 4px;
      }

      .panel-content::-webkit-scrollbar:hover {
        width: 6px;
      }

      .panel-content::-webkit-scrollbar-track {
        background: transparent;
      }

      .panel-content::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }

      .panel-content::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }

      /* Selects */
      #langSelect {
        background: #1a2332;
        color: #f1f5f9;
        border: 1px solid #1e293b;
        padding: 5px 10px;
        border-radius: 8px;
        font-size: 12px;
        font-family: "Inter", system-ui, sans-serif;
        cursor: pointer;
        max-width: 220px;
        text-overflow: ellipsis;
        transition: border-color 0.25s ease;
      }

      #micSelect {
        background: transparent;
        color: #cbd5e1;
        border: none;
        font-size: 12px;
        font-family: "Inter", system-ui, sans-serif;
        font-weight: 500;
        cursor: pointer;
        max-width: 180px;
        text-overflow: ellipsis;
        padding: 0;
      }

      #langSelect:hover {
        border-color: #60a5fa;
      }
      #langSelect:focus {
        outline: none;
        border-color: #60a5fa;
        box-shadow: 0 0 0 2px #60a5fa20;
      }
      #micSelect:hover {
        color: #f1f5f9;
      }
      #micSelect:focus {
        outline: none;
      }

      /* Reset button */
      #resetBtn {
        background: transparent;
        color: #94a3b8;
        border: 1px solid #1e293b;
        padding: 5px 14px;
        border-radius: 8px;
        font-size: 12px;
        font-family: "Inter", system-ui, sans-serif;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.25s ease;
      }

      #resetBtn:hover {
        color: #ef4444;
        border-color: #ef444450;
        background: #ef444410;
      }

      /* Loading spinner */
      .loading {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid #1e293b;
        border-top: 2px solid #60a5fa;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-left: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Loader overlay */
      .loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0b0f19;
        background-image: radial-gradient(ellipse at 50% 40%, #111827 0%, #0b0f19 70%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.6s ease;
      }

      .loader-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader-logo {
        width: 120px;
        height: auto;
        margin-bottom: 32px;
        animation: logoPulse 2s ease-in-out infinite;
      }

      @keyframes logoPulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.6;
          transform: scale(0.95);
        }
      }

      .loader-spinner {
        width: 36px;
        height: 36px;
        border: 2px solid #1e293b;
        border-top: 2px solid #d97757;
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
        margin-bottom: 20px;
      }

      .loader-text {
        color: #94a3b8;
        font-size: 14px;
        font-family: "Inter", system-ui, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Loader overlay -->
    <div class="loader-overlay" id="loaderOverlay">

    <div class="main">
      <!-- Transcription panel -->
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">Transcription</span>
          <span class="panel-badge" id="transStatus">Live</span>
        </div>
        <div class="panel-content" id="transcriptionPanel">
          <div class="empty-state" id="transEmpty">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z" />
              <path d="M19 10v2a7 7 0 0 1-14 0v-2" />

          <span class="panel-title">Claude Analysis</span>

            <span class="panel-badge" id="analysisStatus">Waiting</span>
            <span id="analystCountdown" class="analyst-countdown"></span>
          </div>
        </div>
        <div class="analyst-progress-track">
          <div class="analyst-progress-bar" id="analystBar"></div>
        </div>
        <div class="panel-content" id="analysisPanel">
          <div class="empty-state" id="analysisEmpty">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M12 2L2 7l10 5 10-5-10-5z" />
              <path d="M2 17l10 5 10-5" />
              <path d="M2 12l10 5 10-5" />
            </svg>

          </div>

    <script>
      const transcriptionPanel = document.getElementById("transcriptionPanel");
      const analysisPanel = document.getElementById("analysisPanel");
      const transEmpty = document.getElementById("transEmpty");
      const analysisEmpty = document.getElementById("analysisEmpty");
      const statusDot = document.getElementById("statusDot");
      const segmentCount = document.getElementById("segmentCount");
      const lastUpdate = document.getElementById("lastUpdate");
      const transStatus = document.getElementById("transStatus");
      const analysisStatus = document.getElementById("analysisStatus");

      let lastTransContent = "";
      let lastAnalysisContent = "";
      let autoScroll = true;

      // Heartbeat: ping server every 5s to signal browser is open
      setInterval(() => {
        fetch("/api/heartbeat").catch(() => {});
      }, 5000);

      // Loader: poll /api/status until app is ready
      (function checkStatus() {
        const overlay = document.getElementById("loaderOverlay");
        const loaderText = document.getElementById("loaderText");
        function poll() {
          fetch("/api/status")
            .then((r) => r.json())
            .then((data) => {
              loaderText.textContent = data.message || "Loading...";
              if (data.ready) {
                overlay.classList.add("hidden");
                setTimeout(() => overlay.remove(), 600);
              } else {
                setTimeout(poll, 500);
              }
            })
            .catch(() => {
              loaderText.textContent = "Connecting to server...";
              setTimeout(poll, 1000);
            });
        }
        poll();
      })();

      // Detect manual user scroll
      transcriptionPanel.addEventListener("scroll", () => {
        const { scrollTop, scrollHeight, clientHeight } = transcriptionPanel;
        autoScroll = scrollHeight - scrollTop - clientHeight < 100;
      });

      function parseTranscription(text) {
        const lines = text.split("\n").filter((l) => l.trim());
        // Skip first line (header)
        return lines.filter((l) => l.startsWith("["));
      }

      function renderTranscription(text) {
        if (!text || text.length < 20) return;

        const lines = parseTranscription(text);
        if (lines.length === 0) return;

        transEmpty.style.display = "none";

        const html = lines
          .map((line, i) => {
            const match = line.match(/^\[(\d{2}:\d{2}:\d{2})\]\s*(.*)/);
            if (!match) return "";
            const isNew = i >= lines.length - 3;
            return `<div class="trans-line${isNew ? " new" : ""}">
                    <span class="trans-time">${match[1]}</span>
                    <span class="trans-text">${escapeHtml(match[2])}</span>
                </div>`;
          })
          .join("");

        transcriptionPanel.innerHTML = html;
        segmentCount.textContent = `${lines.length} segments`;
        lastUpdate.textContent = new Date().toLocaleTimeString("en-US");

        if (autoScroll) {
          transcriptionPanel.scrollTop = transcriptionPanel.scrollHeight;
        }
      }

      function renderAnalysis(text) {
        if (!text || text.length < 10) return;

        analysisEmpty.style.display = "none";
        analysisStatus.textContent = "Updated";
        analysisStatus.className = "panel-badge";

        // Basic Markdown -> HTML
        let html = escapeHtml(text);

        // Headers
        html = html.replace(/^### (.+)$/gm, "<h3>$1</h3>");
        html = html.replace(/^## (.+)$/gm, "<h2>$1</h2>");
        html = html.replace(/^# (.+)$/gm, "<h1>$1</h1>");

        // Bold / italic
        html = html.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");
        html = html.replace(/\*(.+?)\*/g, "<em>$1</em>");

        // Code
        html = html.replace(/`(.+?)`/g, "<code>$1</code>");

        // Lists
        html = html.replace(/^- (.+)$/gm, "<li>$1</li>");
        html = html.replace(/^(\d+)\. (.+)$/gm, "<li>$2</li>");
        html = html.replace(/(<li>.*<\/li>\n?)+/g, "<ul>$&</ul>");

        // Paragraphs
        html = html.replace(/\n\n/g, "</p><p>");
        html = '<div class="analysis-content"><p>' + html + "</p></div>";

        analysisPanel.innerHTML = html;
      }

      function escapeHtml(str) {
        const div = document.createElement("div");
        div.textContent = str;
        return div.innerHTML;
      }

      // SSE streaming
      function connectSSE() {
        const evtSource = new EventSource("/api/stream");

        evtSource.onmessage = (event) => {
          const data = JSON.parse(event.data);
          statusDot.classList.remove("inactive");

          if (data.type === "transcription" && data.content !== lastTransContent) {
            lastTransContent = data.content;
            transStatus.textContent = "Live";
            transStatus.className = "panel-badge live";
            renderTranscription(data.content);
          }

          if (data.type === "analysis" && data.content !== lastAnalysisContent) {
            lastAnalysisContent = data.content;
            renderAnalysis(data.content);
          }
        };

        evtSource.onerror = () => {
          statusDot.classList.add("inactive");
          updateSourceBadges(false, false);
          transStatus.textContent = "Disconnected";
          transStatus.className = "panel-badge";
          setTimeout(() => {
            evtSource.close();
            connectSSE();
          }, 5000);
        };
      }

      // Fallback polling if SSE fails
      async function pollData() {
        try {
          const [transRes, analysisRes] = await Promise.all([fetch("/api/transcription"), fetch("/api/analysis")]);
          const trans = await transRes.json();
          const analysis = await analysisRes.json();

          if (trans.content !== lastTransContent) {
            lastTransContent = trans.content;
            renderTranscription(trans.content);
          }
          if (analysis.content !== lastAnalysisContent) {
            lastAnalysisContent = analysis.content;
            renderAnalysis(analysis.content);
          }
          statusDot.classList.remove("inactive");
          loopbackDot.classList.remove("inactive");
        } catch {
          statusDot.classList.add("inactive");
          updateSourceBadges(false, false);
        }
      }

      // Reset all
      async function resetAll() {
        if (!confirm("Clear transcription and analysis?")) return;
        await fetch("/api/reset", { method: "POST" });
        lastTransContent = "";
        lastAnalysisContent = "";
        transcriptionPanel.innerHTML = transEmpty.outerHTML;
        analysisPanel.innerHTML = analysisEmpty.outerHTML;
        segmentCount.textContent = "0 segments";
        analysisStatus.textContent = "Waiting";
      }

      // Stop all processes when page closes
      window.addEventListener("beforeunload", () => {
        navigator.sendBeacon("/api/stop");
      });

      // Source badges
      function updateSourceBadges(micActive, serverConnected) {
        micBars.classList.toggle("inactive", !micActive);
        loopbackBars.classList.toggle("inactive", !serverConnected);
      }

      // Mic selector
      const micSelect = document.getElementById("micSelect");

      async function loadDevices() {
        try {
          const res = await fetch("/api/devices");
          const data = await res.json();
          micSelect.innerHTML = '<option value="">-- No microphone --</option>';
          for (const dev of data.devices) {
            const opt = document.createElement("option");
            opt.value = dev.id;
            opt.textContent = `[${dev.id}] ${dev.name}`;
            if (data.active !== null && dev.id === data.active) {
              opt.selected = true;
            }
            micSelect.appendChild(opt);
          }
          updateSourceBadges(data.active !== null, true);
        } catch {
          micSelect.innerHTML = '<option value="">Loading error</option>';
          updateSourceBadges(false, false);
        }
      }

      micSelect.addEventListener("change", async () => {
        const micId = micSelect.value;
        const hasMic = micId !== "";
        const payload = hasMic ? { micDevice: parseInt(micId) } : {};
        micSelect.disabled = true;
        updateSourceBadges(hasMic, true);
        try {
          await fetch("/api/restart", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
        } finally {
          setTimeout(() => {
            micSelect.disabled = false;
          }, 3000);
        }
      });

      // Audio level bars
      const micBars = document.getElementById("micBars");
      const loopbackBars = document.getElementById("loopbackBars");

      function animateBars(container, level) {
        const bars = container.querySelectorAll(".audio-bar");
        const clamped = Math.min(level * 15, 1); // normalize (RMS ~0.001-0.07)
        const heights = [0.6, 1.0, 0.75]; // relative variation per bar
        bars.forEach((bar, i) => {
          const h = Math.max(2, clamped * 14 * heights[i] * (0.8 + Math.random() * 0.4));
          bar.style.height = h + "px";
        });
        container.classList.toggle("inactive", clamped < 0.01);
      }

      async function pollLevels() {
        try {
          const res = await fetch("/api/levels");
          const data = await res.json();
          animateBars(micBars, data.mic || 0);
          animateBars(loopbackBars, data.loopback || 0);
        } catch {
          animateBars(micBars, 0);
          animateBars(loopbackBars, 0);
        }
      }

      setInterval(pollLevels, 200);

      // Analyst progress bar
      const analystBar = document.getElementById("analystBar");
      const analystCountdown = document.getElementById("analystCountdown");

      async function pollAnalyst() {
        try {
          const res = await fetch("/api/analyst");
          const data = await res.json();
          if (data.state === "analyzing") {
            analystBar.style.width = "100%";
            analystBar.classList.add("analyzing");
            analystCountdown.textContent = "analyzing...";
            analysisStatus.textContent = "Analyzing";
            analysisStatus.className = "panel-badge analyzing";
          } else {
            analystBar.classList.remove("analyzing");
            analystBar.style.width = (data.progress * 100) + "%";
            const r = data.remaining;
            analystCountdown.textContent = r > 0 ? r + "s" : "";
            if (analysisStatus.textContent === "Analyzing") {
              analysisStatus.className = "panel-badge";
            }
          }
        } catch {}
      }

      setInterval(pollAnalyst, 1000);

      // Language selector
      const langSelect = document.getElementById("langSelect");
      fetch("/api/status").then(r=>r.json()).then(data=>{
        if(data.language) langSelect.value = data.language;
      }).catch(()=>{});
      langSelect.addEventListener("change", async () => {
        await fetch("/api/language", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({language: langSelect.value}),
        });
      });

      // Start
      loadDevices();
      connectSSE();
      // Backup polling every 5s
      setInterval(pollData, 5000);
    </script>
  </body>
</html>
